<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta name="author" content="Prisca Ezeh">
  <meta name="description"
    content="A simple profile page with social links.">


  <link rel="icon" type="image/png" sizes="32x32"
    href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

</head>

<body>

  <main class="profile">
    <header class="profile__header">
      <img src="/assets/images/avatar-jessica.jpeg"
        alt="Jessica Randall" class="profile__img"
        width="176" height="176">
      <div>
        <h2 class="profile__name">Jessica Randall</h2>
        <p class="profile__location">London, United Kingdom
        </p>

      </div>

      <blockquote>
        <p>"Front-end developer and avid reader."</p>
      </blockquote>

    </header>
    <ul class="profile__links">
      <li class="profile__link">
        <a href="#">GitHub</a>
      </li>
      <li class="profile__link">
        <a href="#">Frontend Mentor</a>
      </li>
      <li class="profile__link">
        <a href="#">LinkedIn</a>
      </li>
      <li class="profile__link">
        <a href="#">Twitter</a>
      </li>
      <li class="profile__link">
        <a href="#">Instagram</a>
      </li>
    </ul>
  </main>

</body>

</html>
